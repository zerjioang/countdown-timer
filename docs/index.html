<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Rubik:400,900&display=swap" rel="stylesheet"> 
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            font-weight: normal;
        }

        .rubik {
        	font-family: 'Rubik', sans-serif;
        	font-weight: 400;
        }
        .rubik-bold {
        	font-family: 'Rubik', sans-serif;
        	font-weight: 800;
        }
        
        li {
            display: inline-block;
            font-size: 1.5em;
            list-style-type: none;
            padding: 1em;
        }
        
        li span {
            display: block;
            font-size: 4.5rem;
        }
        /* general styling */
        
        html,
        body {
            height: 100%;
            margin: 0;
        }
        
        body {
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            background-color: #2fffc5;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }
        
        .container {
            color: #333;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="rubik-bold">DÃ­as para terminar:</h1>
        <ul>
            <li class="rubik"><span id="days"></span>Dias</li>
            <li class="rubik"><span id="hours"></span>Horas<li>
            <li class="rubik"><span id="minutes"></span>Minutos</li>
            <li class="rubik"><span id="seconds"></span>Segundos</li>
        </ul>
    </div>
    <script>
        const second = 1000,
            minute = second * 60,
            hour = minute * 60,
            day = hour * 24;

        let countDown = new Date('Dec 5, 2020 00:00:00').getTime(),
            x = setInterval(function() {

                let now = new Date().getTime(),
                    distance = countDown - now;

                document.getElementById('days').innerText = Math.floor(distance / (day)),
                    document.getElementById('hours').innerText = Math.floor((distance % (day)) / (hour)),
                    document.getElementById('minutes').innerText = Math.floor((distance % (hour)) / (minute)),
                    document.getElementById('seconds').innerText = Math.floor((distance % (minute)) / second);

                //do something later when date is reached
                if (distance < 0) {
                    clearInterval(x);
		    alert("counter is offline");
                }

            }, second)
    </script>
</body>

</html>
